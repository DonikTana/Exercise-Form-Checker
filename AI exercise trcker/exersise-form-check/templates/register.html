{% extends "base.html" %}
{% block content %}
<div class="card mx-auto mt-5 shadow" style="max-width: 420px;">
    <div class="card-body">
        <h3 class="card-title mb-4 text-center">Create a New Account</h3>

        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <form method="POST" action="{{ url_for('register') }}">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input autofocus type="text" class="form-control" id="username" name="username" placeholder="Choose username" required />
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Choose password" required minlength="6" />
            </div>

            <button type="submit" class="btn btn-success w-100">Register</button>
        </form>

        <p class="mt-3 text-center">
            Already have an account? <a href="{{ url_for('login') }}">Login here</a>.
        </p>
    </div>
</div>
{% endblock %}
